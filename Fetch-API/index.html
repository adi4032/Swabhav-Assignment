<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submit Posts to JSONPlaceholder</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Create a New Post</h1>
    <form id="postSubmissionForm">
        <div class="mb-3">
            <label for="userId" class="form-label">User ID:</label>
            <input type="text" class="form-control" id="userId" placeholder=" Enter User ID" required>
        </div>
        <div class="mb-3">
            <label for="title" class="form-label">Post Title:</label>
            <input type="text" class="form-control" id="title" placeholder="Enter Title Here" required>
        </div>
        <div class="mb-3">
            <label for="body" class="form-label">Post Content:</label>
            <textarea class="form-control" id="body" placeholder="Enter Body" rows="3" required></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
    <div class="table-container">
        <h2>Existing Posts</h2>
        <p>Total records available: <span id="recordCount">0</span></p>
        <table class="table table-striped table-hover">
            <thead>
                <tr>
                    <th>Post ID</th>
                    <th>User ID</th>
                    <th>Title</th>
                    <th>Body</th>
                </tr>
            </thead>
            <tbody id="postsTable">
            </tbody>
        </table>
    </div>
<script src="script.js"></script>
</body>
</html>
