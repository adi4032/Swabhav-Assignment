<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</head>
<body class="bg-light d-flex justify-content-center align-items-center vh-100">
    <div class="container bg-white rounded shadow p-4">
        <h2 class="text-center mb-4">Task Manager</h2>
        <div class="row justify-content-center mb-3">
            <div class="col-lg-8">
                <div class="input-group input-group-lg">
                    <span class="input-group-text bg-success text-white" id="inputGroup-sizing-lg">Enter Text</span>
                    <input type="text" id="inputText" class="form-control" placeholder="Add a new task..." aria-label="Task Input" />
                </div>
            </div>
        </div>
        <div class="row justify-content-center mb-4">
            <div class="col-auto">
                <button type="button" class="btn btn-outline-success" id="AddTask">Add Task</button>
            </div>
        </div>
        <hr>
        <h3 class="text-center">Tasks To Be Done</h3>
        <ul id="taskList" class="list-unstyled">
        </ul>
    </div>
    <script src="script1.js"></script>
</body>
</html>
